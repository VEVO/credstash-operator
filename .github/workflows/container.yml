name: Build and Push Container

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version
        id: version
        shell: bash
        run: |
          python - <<'PY' >> "$GITHUB_OUTPUT"
          import re
          version = None
          with open("version/version.go", "r", encoding="utf-8") as f:
              for line in f:
                  match = re.search(r'Version\s*=\s*"([^"]+)"', line)
                  if match:
                      version = match.group(1)
                      break
          if not version:
              raise SystemExit("Version not found in version/version.go")
          print(f"version={version}")
          PY

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/Dockerfile
          push: true
          tags: |
            ghcr.io/vevo/credstash-operator:${{ steps.version.outputs.version }}
            ghcr.io/vevo/credstash-operator:latest
